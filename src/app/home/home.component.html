<div class="gallery">
  <div
    *ngFor="let item of images(); let i = index"
    class="image-container"
    [class.selected]="item.selected"
    (click)="toggleSelection(item)"
  >
    <img [src]="item.imageUrl" [alt]="item.name" />
    <span class="counter" *ngIf="item.selected">{{ item.count }}</span>
  </div>
</div>
